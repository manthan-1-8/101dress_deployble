[phases.setup]
nixPkgs = ["python3", "nodejs", "npm"]

[phases.install]
cmds = [
    "python3 -m pip install -r backend/requirements.txt",
    "cd frontend && npm install"
]

[phases.build]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "python3 -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
